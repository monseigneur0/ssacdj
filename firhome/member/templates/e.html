<html lang="ko">
    {% load static %}
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
        <meta charset="UTF-8">
        <title>web editor</title>
            <div class="container">
                <input class="form-control me-2" type="text" id="id" name="user_id" aria-label="Search">
                <button class="btn btn-outline-danger" type="button" id="logins"> 입력</button>
                <div id="my_div"></div>
            </div>
    </head>


    <body>
<!--    youtube-->
    <iframe width="1280" height="720" src="https://www.youtube.com/embed/a2AecR7w70k"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3161.6604808673546!2d126.97262231608447!3d37.586611830734384!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357ca2b7ef94a16b%3A0xb16d5f135eaaddc!2z7LKt7JmA64yA!5e0!3m2!1sko!2skr!4v1588826305729!5m2!1sko!2skr"
        width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>

    <textarea autocorrect="off" autocapitalize="off" spellcheck="false" tabindex="0" style="position: absolute; bottom: -1em; padding: 0px; width: 1000px; height: 1em; outline: none;"></textarea>


<input type="text" id="texts">
<button type="button"></button>
<div id="my"></div>

<iframe srcdoc="<h1>멍멍</h1>"></iframe>
<iframe id="if1" srcdoc="<h2>멍멍</h2>"></iframe>


        <script>
            $(function() {
                $("button").on("click", function() {
                    $("#my").html("<iframe srcdoc='<h3>멍멍</h3>'>몽몽</iframe>");
                    $('#if1').contents().find('html').html($("#texts").val());
                });
            });
        </script>
        <div>
            {% csrf_token %}
                <input type="text" id="id" placeholder="아이디" name="user_id">
                <input type="password" id="pw" placeholder="비밀번호" name="pwd">
                <button type="button" onclick="ajax();">로그인</button>
        </div>
    </body>
</html>
