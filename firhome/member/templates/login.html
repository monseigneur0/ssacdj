<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
    </head>
    <body>
        <div class= "container">
            <div class = "row mt-5">
                <div class = "col-12 text-center">
                    <h1>회원가입</h1>
                </div>
            </div>
        </div>
        
        
        <!--            폼 안에다가 입력해줘야한다. (안써주면 에러발생)
             csrf_token 폼의 경우에는 , 데이터를 서버에 전달하는 기능.이때 암호화된 키를 숨겨놓아 크로스도메인을 막기 위함. -->
    <!-- bootstrap -component - forms -->
              <div class= "container">
                <div class = "row mt-5">
                    {{error}}
                    <div class = "col-12 ">
            <div class = "row mt-5">
                <div class = "col-12 ">
                    

    <div class = "raw">
        <div class = "col-12" >
          <div class = "col-12 text-center">
    <h1>로그인</h1>
    <br><br>
    
    </div>
    <form method = "POST">
      {% csrf_token %}
      
      <div class="form-group">
        <label for="username">사용자 이름</label>
        <input type="text" 
        class="form-control" 
        name = "user_id" 
        id="user_id" 
        placeholder="이름을 입력하세요">
      </div>
    
      <div class="form-group">
        <label for="password">비밀번호</label>
        <input type="password" 
        name = "pwd" 
        class="form-control" id="pwd" placeholder="비밀번호를 입력하세요">
      </div>
    
    
      <span style="color:red;"><strong>{{ error }}</strong> </span>
      <button type="submit" class="btn btn-primary">로그인</button>
    </form>

</body>
</html>
